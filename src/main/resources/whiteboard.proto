syntax = "proto3";

option java_multiple_files = true;
package com.school.whiteboard;

service Whiteboard {
    // note saving
    rpc SaveNote (Note) returns (Response);

    // Get notes
    rpc GetNotes (Empty) returns (stream Note);
}

message Note {
    string text = 1;  // The note content
    string author = 2; // Teacher/student name
}

message Response {
    bool success = 1;
    string message = 2;
}

message Empty {}



