syntax = "proto3";

option java_package = "ds.service3";
option java_multiple_files = true;

service Quiz {
  // Generate a simple quiz
  rpc GenerateQuiz (EmptyRequest) returns (QuizQuestions);

  // Submit answers
  rpc SubmitAnswers (AnswerSheet) returns (QuizResult);
}

// Empty request message
message EmptyRequest {}

message QuizQuestions {
  repeated string questions = 1;  // Simple text questions. Datatype: List of Strings
  repeated string answers = 2;    // Correct answers (parallel to questions). Datatype: List of Strings
}

message AnswerSheet {
  repeated string student_answers = 1; // Student's answers (parallel to quiz questions). Datatype: List of Strings
}

message QuizResult {
  int32 score = 1;   // Number of correct answers. Datatype: Integer
  string feedback = 2; // Simple feedback message. Datatype: String
}