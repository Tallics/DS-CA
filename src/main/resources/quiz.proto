syntax = "proto3";

option java_multiple_files = true;
package com.school.whiteboard;

service Quiz {
  // Generate a simple quiz
  rpc GenerateQuiz (EmptyRequest) returns (QuizQuestions);

  // Submit answers
  rpc SubmitAnswers (AnswerSheet) returns (QuizResult);
}

// Empty request message
message EmptyRequest {}

message QuizQuestions {
  repeated string questions = 1;  // Simple text questions
  repeated string answers = 2;    // Correct answers
}

message AnswerSheet {
  repeated string student_answers = 1;
}

message QuizResult {
  int32 score = 1;  // Number of correct answers
  string feedback = 2; // Simple feedback
}