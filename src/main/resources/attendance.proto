syntax = "proto3";

option java_package = "ds.service2";
option java_multiple_files = true;

service Attendance {
  // Mark student present
  rpc MarkPresent (Student) returns (Response);

  // Get today's attendance
  rpc GetTodayAttendance (EmptyRequest) returns (AttendanceList);
}

// Request/Response messages
message EmptyRequest {}  // Replaces generic Empty. Datatype: No fields.

message Student {
  string id = 1;   // Student ID. Datatype: String
  string name = 2; // Student Name. Datatype: String
}

message Response {
  bool success = 1;  // True if the operation was successful. Datatype: Boolean
  string message = 2; // A status message. Datatype: String
}

message AttendanceList {
  repeated Student present_students = 1; // List of students marked present. Datatype: List of Student messages
}
message AttendanceList {
  repeated Student present_students = 1;
}

